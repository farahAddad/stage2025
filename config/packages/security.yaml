# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
                default_target_path: app_default_redirect

            logout:
                path: app_logout
                target: app_login

    access_control:
        # Exemple : pour protéger certaines routes selon rôle
        - { path: ^/rh, roles: ROLE_RH }
        - { path: ^/responsable, roles: ROLE_RESPONSABLE }
